<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد محتوى السوشيال ميديا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #4CAF50;
            --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        body {
            background: var(--background-gradient);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 1000px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.95);
            margin-bottom: 20px;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #5a52d5;
            transform: translateY(-2px);
        }
        
        .result-box {
            white-space: pre-wrap;
            direction: rtl;
            text-align: right;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .feature-box {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .tips-box {
            background: #e8f5e9;
            border-right: 4px solid var(--secondary-color);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        
        .copy-btn {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            background: #f0f0f0;
            border: none;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: #e0e0e0;
        }
        
        .theme-switch {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .dark-theme {
            --background-gradient: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            --text-color: #fff;
            color: var(--text-color);
        }
        
        .dark-theme .card {
            background: rgba(33, 37, 41, 0.95);
            color: var(--text-color);
        }
        
        .dark-theme .form-control,
        .dark-theme .form-select {
            background: #343a40;
            border-color: #495057;
            color: var(--text-color);
        }
        
        .dark-theme .result-box {
            background: #343a40;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <button class="btn btn-sm btn-secondary theme-switch" onclick="toggleTheme()">
        <i class="bi bi-moon-stars"></i>
    </button>

    <div class="container py-5">
        <!-- إضافة قسم معلومات الحساب -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">معلومات حساب Instagram</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>اسم المستخدم:</strong> <span id="instagram-username"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>حالة الاتصال:</strong> <span id="connection-status" class="badge bg-secondary">غير متصل</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h1 class="text-center mb-4">مولد محتوى السوشيال ميديا 🚀</h1>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="feature-box">
                            <label class="form-label">المجال</label>
                            <select class="form-select" id="niche" onchange="updateTips()">
                                <option value="">اختر المجال...</option>
                                <option value="food">طعام ومطاعم</option>
                                <option value="fashion">أزياء وموضة</option>
                                <option value="technology">تكنولوجيا</option>
                                <option value="health">صحة ولياقة</option>
                                <option value="education">تعليم</option>
                                <option value="business">أعمال</option>
                                <option value="travel">سفر وسياحة</option>
                                <option value="entertainment">ترفيه</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <div class="feature-box">
                            <label class="form-label">نوع المحتوى</label>
                            <select class="form-select" id="contentType" onchange="updateTips()">
                                <option value="">اختر نوع المحتوى...</option>
                                <option value="instagram_post">منشور انستغرام</option>
                                <option value="instagram_story">ستوري انستغرام</option>
                                <option value="instagram_reel">ريلز انستغرام</option>
                                <option value="tiktok">تيك توك</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="feature-box">
                            <label class="form-label">نبرة المحتوى</label>
                            <select class="form-select" id="tone">
                                <option value="">اختر نبرة المحتوى...</option>
                                <option value="professional">احترافية</option>
                                <option value="casual">عادية</option>
                                <option value="funny">مرحة</option>
                                <option value="serious">جادة</option>
                                <option value="educational">تعليمية</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <div class="feature-box">
                            <label class="form-label">الجمهور المستهدف</label>
                            <select class="form-select" id="audience">
                                <option value="">اختر الجمهور المستهدف...</option>
                                <option value="general">عام</option>
                                <option value="youth">شباب</option>
                                <option value="professionals">محترفين</option>
                                <option value="students">طلاب</option>
                                <option value="parents">آباء وأمهات</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="feature-box">
                    <label class="form-label">وصف المحتوى المطلوب</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="اكتب وصفاً مختصراً للمحتوى الذي تريد إنشاءه..."></textarea>
                </div>

                <div id="tips-container" class="tips-box" style="display: none;">
                    <h5>نصائح سريعة 💡</h5>
                    <div id="tips-content"></div>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-primary btn-lg" onclick="generateContent()">
                        <i class="bi bi-magic"></i> توليد المحتوى
                    </button>
                </div>
            </div>
        </div>

        <!-- تحديث قسم النتائج -->
        <div id="results" style="display: none;">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">النتائج</h5>
                </div>
                <div class="card-body">
                    <div id="generated-content"></div>
                    <div class="mt-3">
                        <button class="btn btn-primary me-2" onclick="copyContent()">
                            <i class="bi bi-clipboard"></i> نسخ المحتوى
                        </button>
                        <button class="btn btn-success" onclick="postToInstagram()">
                            <i class="bi bi-instagram"></i> نشر على Instagram
                        </button>
                    </div>
                    <div id="post-status" class="mt-2"></div>
                </div>
            </div>
        </div>

        <!-- سجل المحتوى السابق -->
        <div class="card">
            <div class="card-body">
                <h5>سجل المحتوى السابق</h5>
                <div id="history-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let contentHistory = [];

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            
            const themeButton = document.querySelector('.theme-switch i');
            if (body.classList.contains('dark-theme')) {
                themeButton.className = 'bi bi-sun';
            } else {
                themeButton.className = 'bi bi-moon-stars';
            }
        }

        function updateTips() {
            const niche = document.getElementById('niche').value;
            const contentType = document.getElementById('contentType').value;
            const tipsContainer = document.getElementById('tips-container');
            const tipsContent = document.getElementById('tips-content');

            if (niche && contentType) {
                fetch('/get_tips', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        niche: niche,
                        content_type: contentType
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.tips) {
                        tipsContent.innerHTML = `<ul class="mb-0">
                            ${data.tips.map(tip => `<li>${tip}</li>`).join('')}
                        </ul>`;
                        tipsContainer.style.display = 'block';
                    } else {
                        tipsContainer.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    tipsContainer.style.display = 'none';
                });
            } else {
                tipsContainer.style.display = 'none';
            }
        }

        function generateContent() {
            const niche = document.getElementById('niche').value;
            const contentType = document.getElementById('contentType').value;
            const tone = document.getElementById('tone').value;
            const audience = document.getElementById('audience').value;
            const description = document.getElementById('description').value;

            if (!niche || !contentType) {
                alert('الرجاء اختيار المجال ونوع المحتوى');
                return;
            }

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = `
                <div class="loading-spinner"></div>
                <p class="mt-3">جاري توليد المحتوى...</p>
            `;
            
            document.getElementById('results').insertBefore(loadingDiv, document.getElementById('results').firstChild);
            loadingDiv.style.display = 'block';
            document.getElementById('results').style.display = 'block';

            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    niche: niche,
                    content_type: contentType,
                    tone: tone,
                    audience: audience,
                    description: description
                })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.remove();
                if (data.content) {
                    document.getElementById('generated-content').innerHTML = data.content;
                    contentHistory.unshift(data);
                    if (contentHistory.length > 10) {
                        contentHistory.pop();
                    }
                    updateHistory();
                    localStorage.setItem('contentHistory', JSON.stringify(contentHistory));
                } else {
                    document.getElementById('generated-content').innerHTML = 'حدث خطأ أثناء توليد المحتوى';
                }
            })
            .catch(error => {
                loadingDiv.remove();
                console.error('Error:', error);
                document.getElementById('generated-content').innerHTML = 'حدث خطأ أثناء توليد المحتوى';
            });
        }

        function updateHistory() {
            const historyContainer = document.getElementById('history-container');
            historyContainer.innerHTML = contentHistory.map((item, index) => `
                <div class="card mb-2">
                    <div class="card-body">
                        <h6>محتوى #${index + 1}</h6>
                        <p class="mb-2"><small>النوع: ${item.content_type}, المجال: ${item.niche}</small></p>
                        <button class="btn btn-sm btn-primary" onclick="showHistoryItem(${index})">عرض المحتوى</button>
                    </div>
                </div>
            `).join('');
        }

        function showHistoryItem(index) {
            const item = contentHistory[index];
            document.getElementById('results').style.display = 'block';
            document.getElementById('generated-content').innerHTML = item.content;
        }

        function copyContent() {
            const content = document.getElementById('generated-content').innerText;
            navigator.clipboard.writeText(content).then(() => {
                alert('تم نسخ المحتوى بنجاح!');
            }).catch(err => {
                console.error('فشل نسخ المحتوى:', err);
            });
        }

        // دالة لتحديث معلومات الحساب
        function updateAccountInfo() {
            fetch('/get_account_info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('instagram-username').textContent = data.username;
                    const statusElement = document.getElementById('connection-status');
                    if (data.connected) {
                        statusElement.textContent = 'متصل';
                        statusElement.className = 'badge bg-success';
                    } else {
                        statusElement.textContent = 'غير متصل';
                        statusElement.className = 'badge bg-secondary';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // دالة لنشر المحتوى على Instagram
        function postToInstagram() {
            const content = document.getElementById('generated-content').innerHTML;
            const postStatus = document.getElementById('post-status');
            
            postStatus.innerHTML = '<div class="alert alert-info">جاري النشر...</div>';
            
            fetch('/post_to_instagram', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    caption: content
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    postStatus.innerHTML = '<div class="alert alert-success">تم النشر بنجاح!</div>';
                } else {
                    postStatus.innerHTML = '<div class="alert alert-danger">حدث خطأ أثناء النشر: ' + data.error + '</div>';
                }
            })
            .catch(error => {
                postStatus.innerHTML = '<div class="alert alert-danger">حدث خطأ أثناء النشر</div>';
                console.error('Error:', error);
            });
        }

        // تحميل السجل عند فتح الصفحة
        window.onload = function() {
            const savedHistory = localStorage.getItem('contentHistory');
            if (savedHistory) {
                contentHistory = JSON.parse(savedHistory);
                updateHistory();
            }
            updateAccountInfo();
        };
    </script>
</body>
</html>
